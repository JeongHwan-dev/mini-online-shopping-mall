<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 브라우저에서 제공하는 기본적인 스타일 초기화 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />

  <!-- css 파일 적용 -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- js 파일 적용 -->
  <script defer src="./src/main.js"></script>
</head>
<body>
  <!-- Logo -->
  <img src="./images/logo.png" alt="logo" class="logo" />
  <!-- Buttons -->
  <div class="buttons">
    <button class="btn">
      <img src="./images/blue_t.png" alt="tshirt" class="imgBtn" />
    </button>
    <button class="btn">
      <img src="./images/blue_p.png" alt="pants" class="imgBtn" />
    </button>
    <button class="btn">
      <img src="./images/blue_s.png" alt="skirt" class="imgBtn" />
    </button>
    <button class="btn colorBtn blue">Blue</button>
    <button class="btn colorBtn yellow">Yellow</button>
    <button class="btn colorBtn pink">Pink</button>
  </div>
  <!-- Items -->
  <ul class="items">
  </ul>
</body>
</html>
