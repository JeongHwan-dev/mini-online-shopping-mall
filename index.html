<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Online Shopping Mall</title>
  <!-- 브라우저에서 제공하는 기본적인 스타일 초기화 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />

  <!-- 스포카 폰트 적용 -->
  <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
  
  <!-- css 파일 적용 -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- js 파일 적용 -->
  <script defer src="./src/main.js"></script>
</head>
<body>
  <!-- Logo -->
  <img src="./images/logo.png" alt="logo" class="logo" />
  <!-- Buttons -->
  <div class="buttons">
    <button class="btn">
      <img src="./images/blue_t.png" alt="tshirt" class="imgBtn" data-key="type" data-value="tshirt" />
    </button>
    <button class="btn">
      <img src="./images/blue_p.png" alt="pants" class="imgBtn" data-key="type" data-value="pants" />
    </button>
    <button class="btn">
      <img src="./images/blue_s.png" alt="skirt" class="imgBtn" data-key="type" data-value="skirt" />
    </button>
    <button class="btn colorBtn blue" data-key="color" data-value="blue">Blue</button>
    <button class="btn colorBtn yellow" data-key="color" data-value="yellow">Yellow</button>
    <button class="btn colorBtn pink" data-key="color" data-value="pink">Pink</button>
  </div>
  <!-- Items -->
  <ul class="items">
  </ul>
</body>
</html>
